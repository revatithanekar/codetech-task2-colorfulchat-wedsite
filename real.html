<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 350px;
      height: 500px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #6a11cb;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .online-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
    .online-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #2575fc;
      color: white;
    }
    .received {
      align-self: flex-start;
      background: #f1f0f0;
      color: black;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function ChatApp() {
      const [messages, setMessages] = React.useState([
        { text: "Hi there!", type: "received" },
        { text: "Hello! How are you?", type: "sent" 
           
        }
        
      ]);
      const [input, setInput] = React.useState("");
      const [online, setOnline] = React.useState(2);

      const sendMessage = () => {
        if (input.trim() === "") return;
        setMessages([...messages, { text: input, type: "sent" }]);
        setInput("");
        setTimeout(() => {
          setMessages(m => [...m, { text: "Hello Revati ,i am fine whats about you?", type: "received" }]);
        }, 1000);
      };

      return (
        <div className="chat-container">
          <div className="chat-header">
            Chat App
            <div className="online-indicator">
              <span className="online-dot"></span>
              {online} online
            </div>
          </div>
          <div className="chat-messages">
            {messages.map((msg, i) => (
              <div key={i} className={`message ${msg.type}`}>{msg.text}</div>
            ))}
          </div>
          <div className="chat-input">
            <input
              value={input}
              onChange={e => setInput(e.target.value)}
              onKeyDown={e => e.key === "Enter" && sendMessage()}
              placeholder="Type a message..."
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatApp />, document.getElementById("root"));
  </script>
</body>
</html>
